<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox with just CSS</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>GuideLight.id</h1>
    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#img1">
                    <img src="img/tmb/1-100.png" alt="Slide 1">
                    <span>Slide 1</span>
                </a>

            </li>
            <div class="overlay" id="img1">
                <a href="#" class="close">X</a>
                <a href="#img4" class="prev">{</a>
                <img src="img/big/1-100.jpg" alt="Slide 1">
                <a href="#img2" class="next">}</a>
            </div>

            <li>
                <a href="#img2">
                    <img src="img/tmb/2-100.png" alt="Slide 2">
                    <span>Slide 2</span>
                </a>
            </li>
            <div class="overlay" id="img2">
                <a href="#" class="close">X</a>
                <a href="#img1" class="prev">{</a>
                <img src="img/big/2-100.jpg" alt="Slide 2">
                <a href="#img3" class="next">}</a>
            </div>

            <li>
                <a href="#img3">
                    <img src="img/tmb/3-100.png" alt="Slide 3">
                    <span>Slide 3</span>
                </a>
            </li>
            <div class="overlay" id="img3">
                <a href="#" class="close">X</a>
                <a href="#img2" class="prev">{</a>
                <img src="img/big/3-100.jpg" alt="Slide 3">
                <a href="#img4" class="next">}</a>
            </div>

            <li>
                <a href="#img4">
                    <img src="img/tmb/4-100.png" alt="Slide 4">
                    <span>Slide 4</span>
                </a>
            </li>
            <div class="overlay" id="img4">
                <a href="#" class="close">X</a>
                <a href="#img3" class="prev">{</a>
                <img src="img/big/4-100.jpg" alt="Slide 4">
                <a href="#img1" class="next">}</a>
            </div>


            <div class="clear"></div>
        </ul>

    </div>
</body>

</html>
